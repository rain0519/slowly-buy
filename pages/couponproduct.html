<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>产品优惠券</title>
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" href="../css/couponproduct.less">
    <link rel="stylesheet" href="../css/couponproduct.css">
    <link rel="stylesheet" text="text/css" href="../font/f2/iconfont.css">

</head>
<body>
<!--head-->
<div class="head">
    <div class="back"><a href="coupon.html">&lt;</a></div>
    <h1>产品优惠券</h1>
    <div class="home">
        <a href="javascript:;" class="icon-app"></a>
    </div>
</div>
<!--couponproduct-->
<div class="conproduct">
    <div class="cou-title">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="cou-list">
        <ul class="clearfix couProducts">
            <li>
                <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg">
                    <div class="pic">
                        <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc28.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="tit">
                            <h3>分享两人餐</h3>
                            <h2>58</h2>
                        </div>
                        <div class="time">有效期</div>
                    </div>
                </a>
            </li>
            <script type="text/html" id="couPro">
            {{each result as v i}}
            <li>
                <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg">
                    <div class="pic">
                        {{#v.couponProductImg}}
                    </div>
                    <div class="info">
                        <div class="tit">
                            <h3>{{v.couponProductName}}</h3>
                            <h2>{{v.couponProductPrice}}</h2>
                        </div>
                        <div class="time">{{v.couponProductTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
            </script>
        </ul>
    </div>
</div>






<!--foot-->
<div class="foot">
    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" >
            <img src="../images/top.jpg" alt="" width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color:red">手机App下载</a>
            <a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/template.js"></script>
<script src="../js/base.js"></script>
<script src="../js/couponproduct.js"></script>
<script src="../lib/less.min.js"></script>
<script>
    less.watch();
</script>
</body>
</html>
