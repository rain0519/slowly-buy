<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控产品界面</title>
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" href="../css/moneyctrlproduct.less">
    <link rel="stylesheet" href="../css/moneyctrlproduct.css">
</head>
<body>
<!--head-->
<div class="head">
    <div class="back"><a href="moneyctrl.html">&lt;</a></div>
    <h1>国内折扣</h1>
    <div class="home">
        <a href="javascript:;" class="icon-app"></a>
    </div>
</div>
<!--money-product-->
<div class="money-product">
    <div class="container">
        <div class="cup-content">
            <h3 class="proName">
                <script type="text/html" id="productName">
                    {{each result as v i}}
                    {{v.productName}}
                    {{/each}}
                </script>
            </h3>
            <div class="info">
                <span class="small">
                    <script type="text/html" id="productFrom">
                    {{each result as v i}}
                    {{v.productFrom}}
                    {{/each}}
                    </script>
                </span>
                <span class="addtime">
                    <script type="text/html" id="productTime">
                    {{each result as v i}}
                        {{v.productTime}}
                    {{/each}}
                    </script>
                </span>
                <span class="author">
                    <script type="text/html" id="productTips">
                    {{each result as v i}}
                    {{v.productTips}}
                    {{/each}}
                    </script>
                </span>
            </div>
            <div class="conn clearfix">
                <div class="pic-right">
                    <script type="text/html" id="productImgSm">
                        {{each result as v i}}
                        {{#v.productImgSm}}
                        {{/each}}
                    </script>
                </div>
                <!--产品主要内容-->
                <div class="conten">
                    <p class="proInfo">
                        <script type="text/html" id="productInfo">
                            {{each result as v i}}
                            {{v.productInfo}}
                            {{/each}}
                        </script>
                    </p>
                    <p class="proInfo1">
                        <script type="text/html" id="productInfo1">
                            {{each result as v i}}
                            {{v.productInfo1}}
                            {{/each}}
                        </script>
                    </p>
                    <p class="pic-lg">
                        <script type="text/html" id="productImg2">
                            {{each result as v i}}
                            {{#v.productImg2}}
                            {{/each}}
                        </script>
                    </p>
                </div>
            </div>
            <!--获取数据-->
            <div class="area">
                <!--模板引擎-->
                <script type="text/html" id="productCity">
                {{each result as v i}}
                    {{#v.productCity}}
                {{/each}}
                </script>
            </div>
            <div class="golink">
                <a href="javascript:;">前往购买</a>
            </div>
        </div>
        <!--扫二维码-->
        <div class="cup-erm">
            <img src="../images/mmbweixin2.png" alt="">
        </div>
        <!--底部评论-->
        <div class="cup-pl">

            <!--模板引擎-->
            <script type="text/html" id="productComment">
                {{each result as v i}}
                {{#v.productComment}}
                {{/each}}
            </script>
        </div>
    </div>
</div>

<!--foot-->
<div class="foot">
    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" >
            <img src="../images/top.jpg" alt="" width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color:red">手机App下载</a>
            <a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/template.js"></script>
<script src="../js/base.js"></script>
<script src="../js/moneyctrlproduct.js"></script>
<script src="../lib/less.min.js"></script>
<script>
    less.watch();
</script>
</body>
</html>
