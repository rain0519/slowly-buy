<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控功能界面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" href="../css/moneyctrl.less">
    <link rel="stylesheet" href="../css/moneyctrl.css">
</head>
<body>
<!--head-->
<div class="head">
    <div class="back"><a href="../index.html">&lt;</a></div>
    <h1>省钱控-最新优惠</h1>
    <div class="home">
        <a href="javascript:;" class="icon-app"></a>
    </div>
</div>

<!--recommen-product-->
<div class="recommen-product">
    <div class="product-list">
        <div class="pro-lis clearfix">
            <!--list模板引擎-->
            <script type="text/html" id="proList">
                <ul class="clearfix">
                    {{each result as value i}}
                    <li class="clearfix">
                        <a href="moneyctrlproduct.html?productid={{value.productId}}">
                            <div class="pic">
                                {{#value.productImgSm}}
                            </div>
                            <div class="clearfix info">
                                <div class="title">
                                    {{value.productName}}
                                    <span>{{value.productPinkage}}</span>
                                </div>
                                <div class="other">
                                    <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
                                    <span class="comment">
                                    <i class="iconfont icon-liuyan"></i>
                                    {{value.productComCount}}
                                </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </div>
        <!--page-button-->
        <div class="page-button clearfix">
            <span class="pageUp"><a href="javascript:;" >上一页</a></span>
            <span>
                <select name="select" class="selectPage">
                    <option value="1" selected>1/3</option>
                    <option value="2" >2/3</option>
                    <option value="3" >3/3</option>
                </select>
            </span>
            <span class="pageDown"><a href="javascript:;" >下一页</a></span>
        </div>
    </div>
</div>



<!--foot-->
<div class="foot">
    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" >
            <img src="../images/top.jpg" alt="" width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color:red">手机App下载</a>
            <a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/template.js"></script>
<script src="../js/base.js"></script>
<script type="text/html" id="pageTips">
    {{each result as v i}}
    <option>{{v.pageid}}/{{v.totalPage}}</option>
    {{/each}}
</script>
<script src="../js/moneyctrl.js"></script>
<script src="../lib/less.min.js"></script>
<script>
    less.watch();
</script>
</body>
</html>
