<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品导航</title>
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" href="../css/sitenav.less">
    <link rel="stylesheet" href="../css/sitenav.css">
    <link rel="stylesheet" text="text/css" href="../font/f2/iconfont.css">
</head>
<body>
<!--head-->
<div class="head">
    <div class="back"><a href="../index.html">&lt;</a></div>
    <h1>商品导航</h1>
    <div class="home">
        <a href="javascript:;" class="icon-app"></a>
    </div>
</div>

<!--sitenav-->
<div class="sitenav">
    <div class="link clearfix">
        <script type="text/html" id="navId">
            {{each result as v i}}
            <a href="{{v.navHref}}">
                <img src="{{v.navImg}}" alt="">
                {{v.navTitle}}
            </a>
            {{/each}}
        </script>
    </div>
</div>

<!--foot-->

        <a href="javascript:;">登录</a>

        <a href="#" >
            <img src="../images/top.jpg" alt="" width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color:red">手机App下载</a>
            <a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/template.js"></script>
<script src="../js/base.js"></script>
<script src="../js/sitenav.js"></script>
<script src="../lib/less.min.js"></script>
<script>
    less.watch();
</script>
</body>
</html>
