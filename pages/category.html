<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>分类页</title>
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" href="../css/category.less">
    <link rel="stylesheet" href="../css/category.css">
</head>
<body>
    <!--header-->
    <div class='header'>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="index.html">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!--search-->
    <div class="form-search">
        <form action="#" class="search">
            <input type="search" placeholder="请输入你想比价的商品" >
            <input type="button" value="搜索">
        </form>
    </div>

    <!--category-->
    <div class="category">
        <div class="row-cate clearfix">
            <ul class="category-title">
                <!--标题模板引擎-->
                <script type="text/html" id="category">
                    {{each result as value i}}
                    <li>
                        <a href="#" class="cate-title" data-title-id={{value.titleId}}>{{value.title}}</a>
                        <ul class="category-content clearfix" id = "{{value.titleId}}">
                        </ul>
                    </li>
                    {{/each}}
                </script>
                <!--标题下的数据模板引擎-->
                <script type="text/html" id="categoryCon">
                    {{each result as value i}}
                    <li>
                        <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}&pageid={{value.titleId}}" data-page="{{value.titleId}}">{{value.category}}</a>
                    </li>
                    {{/each}}
                </script>
            </ul>

        </div>
    </div>

    <!--foot-->
    <div class="foot">
        <div class="foot-top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#" style="width:40%; border:0;">
                <img src="../images/top.jpg" alt="" width="15" height="15">
                返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="javascript:;" style="color:red">手机App下载</a>
                <a href="index.html">慢慢买手机版</a>--掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/template.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/category.js"></script>
    <script src="../lib/less.min.js"></script>
    <script>
        less.watch();
    </script>
</body>
</html>
